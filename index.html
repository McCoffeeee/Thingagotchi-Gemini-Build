<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Deskthing Neko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-bg': '#2d2d2d',
              'retro-fg': '#e0e0e0',
              'retro-accent': '#7aa2f7',
              'pixel-green': '#9bbc0f',
              'pixel-dark': '#0f380f',
            },
            fontFamily: {
              mono: ['monospace', 'ui-monospace', 'SFMono-Regular']
            },
            animation: {
              'pixel-bounce': 'pixelBounce 1s infinite steps(2, start)',
              'pixel-eat': 'pixelEat 0.2s infinite steps(2, start)',
              'float': 'float 3s ease-in-out infinite',
              'drop-bounce': 'dropBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'crumb': 'crumb 0.8s ease-out forwards',
            },
            keyframes: {
              pixelBounce: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-2px)' },
              },
              pixelEat: {
                '0%, 100%': { transform: 'scaleY(1)' },
                '50%': { transform: 'scaleY(0.9) translateY(1px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              dropBounce: {
                '0%': { transform: 'translateY(-300px)', opacity: '0' },
                '60%': { transform: 'translateY(0)', opacity: '1' },
                '80%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0)' }
              },
              crumb: {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(var(--tx), var(--ty)) scale(0)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1b26;
        color: #c0caf5;
        overflow: hidden; /* Prevent scrolling on Deskthing */
        touch-action: none; /* Disable default touch actions */
      }
      /* Pixel Art Font Simulation */
      .font-pixel {
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: -0.5px;
      }
      /* Crisp edges for pixel art scaling */
      canvas, img, svg {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
